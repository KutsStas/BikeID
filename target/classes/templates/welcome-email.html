<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    Hello, <span th:text="${name}"></span>!
</p>

<p>
    You have been successfully subscribed to the <b>BikeID</b> on
    <span th:text="${subscriptionDate}">28-12-2012</span>
</p>
<p>
    This is your authorization code
    <span th:text="${authenticationCode}"></span>
</p>
</body>
</html>
